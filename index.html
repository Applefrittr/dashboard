<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1><img src="icons/dashboard.svg" alt="dashboard">  Dashboard</h1>
            <div class="links">
                <ul>
                    <li><img src="icons/home.svg" alt="home icon"></li>
                    <li>Home</li>
                    <li><img src="icons/account.svg" alt="profile"></li>
                    <li>Profile</li>
                    <li><img src="icons/chat.svg" alt="chat bubble"></li>
                    <li>Messages</li>
                    <li><img src="icons/time.svg" alt="history"></li>
                    <li>History</li>
                    <li><img src="icons/task.svg" alt="tasks"></li>
                    <li>Tasks</li>
                    <li><img src="icons/group.svg" alt="community"></li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="support-links">
                <ul>
                    <li><img src="icons/settings.svg" alt=""></li>
                    <li>Settings</li>
                    <li><img src="icons/help.svg" alt=""></li>
                    <li>Support</li>
                    <li><img src="icons/privacy.svg" alt=""></li>
                    <li>Privacy</li>
                </ul>
            </div>

        </div>
        <div class="header">
            <div class="header-tools">
                <label for="search"><img src="icons/searchB.svg" alt="search"></label>
                <input type="search" id="search">
                <img src="icons/notificationB.svg" alt="">
                <img src="icons/donut.svg" alt="donut" id="profile-pic">
                <div>Applefrittr</div>
            </div>
            <div class="header-wrapper">
                <div class="header-profile">
                    <img src="icons/donut.svg" alt="donut">
                    <div class="greeting">Hi there,</div>
                    <div class="user-name">Applefrittr (@frittr)</div>
                </div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        
        </div>
        <div class="main-content">
        
        </div>
    </div>
</body>
</html>
